apiVersion : apps/v1
kind : Deployment
metadata:
  name: myapp # Name of the deployment server
spec:
  replicas : 3
  selector:
    matchLabels:
      app: myapp 
  template: # It is noting but the config of creation of the pods inside a deployment server
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp
        image: mdasifnawaz/react-app-with-kubernetes:02
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"